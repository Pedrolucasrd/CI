name: maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Tests
      run: mvn test

    # Adicione uma etapa para verificar se os testes passaram
    - name: Check Test Results
      run: |
        if [ $? -ne 0 ]; then
          echo "Testes falharam. O fluxo de trabalho ser√° marcado como falha."
          exit 1
        fi
